<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title> Codecool Quest Store </title>
    <meta name="description" content="Codecool Quest Storeo"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <section>
        <header class="container bar header-container">
            <img class="logo" src="img/cc.png">
            <h1>
                Quest Store
            </h1>
            <div class="user-holder">
                <h4 class="user-name">
                    Jan Kowalski
                </h4>
                <div class = "button logout-button">
                    Log out
                </div>
            </div>
        </header>
    </section>

    <div id="sidebar-content-container">
        <nav class = "sidebar-typography" id="sidebar">
            <ul class = list-container>
                <li class="sublist">
                    <span class = category>Mentor</span>
                    <ul>
                        <li class="option">
                            <a href="admin-index/show-mentors.html" target="iframe-content">
                                <span>Show mentors</span>
                            </a>
                        </li>
                        <li class="option">
                            <a href="create-mentors.html" target="iframe-content">
                                <span>Create mentor</span>
                            </a>
                        </li>
                        <li class="option">
                            <a href="edit-mentor-data.html" target="iframe-content">
                                <span>Edit mentor data</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="sublist">
                    <span class = category>Class</span>
                    <ul>
                        <li class="option">
                            <a href="show-classes.html" target="iframe-content">
                                <span>Show classes</span>
                            </a>
                        </li>
                        <li class="option">
                            <a href="create-class.html" target="iframe-content">
                                <span>Create Class</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="Levels">
                    <span class = Levels></span>
                    <ul>
                        <li class="option">
                            <a href="show-levels.html" target="iframe-content">
                                <span>Show levels</span>
                            </a>
                        </li>
                        <li class="option">
                            <a href="create-level.html" target="iframe-content">
                                <span>Create level</span>
                            </a>
                        </li>
                        <li class="option">
                            <a href="edit-level.html" target="iframe-content">
                                <span>Edit level</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div class = "content-box">
            <iframe src="home.html" name="iframe-content" width="100%" height="100%"></iframe>
        </div>
    </div>
<div class="container bar" id="footer-container">
    <footer>
        Code Cool Masters &copy; All rights reserved!
    </footer>
</div>
</body>
</html>
