<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title> Codecool Quest Store </title>
    <meta name="description" content="Codecool Quest Storeo"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="../style.css" type="text/css"/>
</head>
<body>
    <div class="status-bar">
        <p id="test">Levels -> Show levels</p>
    </div>
    <div id="table">
        <table class="table">
            <thead class="thead">
            <tr>
                <th scope="col" id="id">ID</th>
                <th scope="col" id="level">Level</th>
                <th scope="col" id="req-coins">Required coins</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>1</td>
                <td>100</td>
            </tr>
            <tr>
                <th scope="row">1</th>
                <td>2</td>
                <td>200</td>
            </tr>
            <tr>
                <th scope="row">1</th>
                <td>3</td>
                <td>300</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
