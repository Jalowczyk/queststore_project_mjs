<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="create-mentor" class = "content-box">
        <div class="status-bar">
            <h3>Mentor -> Create mentor</h3>
        </div>
        <form method="POST">
            <div class="form">
                Fist name:
                <input type="text" name="name" placeholder="Jan" required/>

                Last name:
                <input type="text" name="surname" placeholder="Nowalski" required/>

                Email:
                <input type="email" name="email" placeholder="example@codecool.pl" required/>

                Password:
                <input type="password" name="password" placeholder="******" required/>

                Confirm Password:
                <input type="password" placeholder="******" required/>

                <div class="button">
                    <input type="submit" value="Submit"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
