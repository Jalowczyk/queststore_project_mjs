<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="edit-mentor" class = "content-box">
        <div class="status-bar">
            <p id="test">Mentor -> Edit mentor data</p>
        </div>
        <form method="POST">
            <div class="form">
                Fist name:
                <input type="text" name="name" th:value="${mentor.name}"/>

                Last name:
                <input type="text" name="surname" th:value="${mentor.surname}"/>

                Email:
                <input type="email" name="email" th:value="${mentor.email}"/>

                Password:
                <input type="password" name="password" th:value="${mentor.password}"/>

                Confirm Password:
                <input type="password" th:value="${mentor.password}"/>

                <div class="button">
                    <input type="submit" value="Submit"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
