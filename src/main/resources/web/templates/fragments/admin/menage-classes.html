<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="menage-classes" class = "content-box">
        <div class="status-bar">
            <h3>Mentor -> Menage classes<h3>
        </div>
        <div id="table">
            <table>
                <thead>
                <tr>
                    <th scope="col" id="id">No</th>
                    <th scope="col" id="name">Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="class : ${classesList}">

                        <td th:text="${classStat.count}"></td>
                        <td th:text="${class.name}">Adam</td>
                        <td class="edit-button">
                            <a th:href="${'/classes/edit/' + class.id}">
                                <button type="button">Edit</button>
                            </a>
                        </td>
                        <td class="edit-button">
                            <a th:href="${'/classes/delete/' + class.id}">
                                <button type="button">Delete</button>
                            </a>
                        </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
