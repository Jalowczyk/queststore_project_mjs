<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="edit-artifact" class = "content-box">
        <div class="status-bar">
            <p id="test">Mentor -> Edit artifact data</p>
        </div>
        <form method="POST">
            <div class="form">
                Name:
                <input type="text" name="name" th:value="${artifact.name}" required/>

                Description:
                <input type="text" name="description" th:value="${artifact.description}" required/>

                Coin reward:
                <input type="text" name="cost" th:value="${artifact.cost}" required/>

                Team artifact:
                <input type="checkbox" name="isGroup" value="true"/>

                <div class="button">
                    <input type="submit" value="Submit"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
