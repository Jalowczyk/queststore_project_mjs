<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="edit-quest" class = "content-box">
        <div class="status-bar">
            <p id="test">Mentor -> Edit quest data</p>
        </div>
        <form method="POST">
            <div class="form">
                Name:
                <input type="text" name="name" th:value="${quest.name}" required/>

                Description:
                <input type="text" name="description" th:value="${quest.description}" required/>

                Coin reward:
                <input type="text" name="coinReward" th:value="${quest.coinReward}" required/>

                Team quest:
                <input type="checkbox" name="isGroup" value="true"/>

                <div class="button">
                    <input type="submit" value="Submit"/>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
