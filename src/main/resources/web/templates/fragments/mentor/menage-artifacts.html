<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="menage-artifacts" class = "content-box">
        <div class="status-bar">
            <h3>Students -> Manage artifacts<h3>
        </div>
        <div id="table">
            <table>
                <thead>
                <tr>
                    <th scope="col" id="id">No</th>
                    <th scope="col" id="Name">Name</th>
                    <th scope="col" id="Description">Description</th>
                    <th scope="col" id="Cost">Cost</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="artifact : ${artifactsList}">

                        <td th:text="${artifactStat.count}"></td>
                        <td th:text="${artifact.name}">Berło</td>
                        <td th:text="${artifact.description}">Berło jak berło</td>
                        <td th:text="${artifact.cost}">200</td>
                        <td class="edit-button">
                            <a th:href="${'/artifacts/edit/' + artifact.id}">
                                <button type="button">Edit</button>
                            </a>
                        </td>
                        <td class="edit-button">
                            <a th:href="${'/artifacts/delete/' + artifact.id}">
                                <button type="button">Delete</button>
                            </a>
                        </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
