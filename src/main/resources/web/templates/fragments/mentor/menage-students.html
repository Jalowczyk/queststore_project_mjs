<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="menage-students" class = "content-box">
        <div class="status-bar">
            <h3>Students -> Manage students<h3>
        </div>
        <div id="table">
            <table>
                <thead>
                <tr>
                    <th scope="col" id="id">No</th>
                    <th scope="col" id="first-name">First Name</th>
                    <th scope="col" id="last-name">Last Name</th>
                    <th scope="col" id="e-mail">e - mail</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${studentsList}">

                        <td th:text="${studentStat.count}"></td>
                        <td th:text="${student.name}">Adam</td>
                        <td th:text="${student.surname}">Nowak</td>
                        <td th:text="${student.email}">example@gmail.com</td>
                        <td class="edit-button">
                            <a th:href="${'/students/edit/' + student.id}">
                                <button type="button">Edit</button>
                            </a>
                        </td>
                        <td class="edit-button">
                            <a th:href="${'/students/delete/' + student.id}">
                                <button type="button">Delete</button>
                            </a>
                        </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
