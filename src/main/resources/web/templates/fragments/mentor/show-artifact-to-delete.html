<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="show-artifact-to-delete" class = "content-box">
    <div class="status-bar">
        <h3>Mentor -> Delete artifact<h3>
    </div>
    <div class="show-data">
        <div class="info">
            <span th:text="${'Name:' + artifact.name}"></span>
            <span>Description:</span><span th:text="${artifact.description}"></span>
            <span></span><span th:text="${'Coin reward:' + artifact.cost}"></span>
            <span>Are you sure you want to delete this artifact?</span>
            <div class="options-buttons">
                <form method="POST">
                    <div class="button">
                        <a th:href="${'/artifacts/delete/' + artifact.id}">
                            <input type="submit" value="Delete"/>
                        </a>
                    </div>
                </form>
                <div class="button">
                    <a href="/artifacts">
                        <input type="submit" value="Back"/>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
