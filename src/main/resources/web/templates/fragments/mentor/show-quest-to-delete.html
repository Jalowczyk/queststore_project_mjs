<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="show-quest-to-delete" class = "content-box">
    <div class="status-bar">
        <h3>Mentor -> Delete student<h3>
    </div>
    <div class="show-data">
        <div class="info">
            <span>Name:</span><span th:text="${quest.name}"></span>
            <span>Description:</span><span th:text="${quest.description}"></span>
            <span>Coin reward:</span><span th:text="${quest.coinReward}"></span>
            <span>Are you sure you want to delete this quest?</span>
            <div class="options-buttons">
                <form method="POST">
                    <div class="button">
                        <a th:href="${'/quests/delete/' + quest.id}">
                            <input type="submit" value="Delete"/>
                        </a>
                    </div>
                </form>
                <div class="button">
                    <a href="/quests">
                        <input type="submit" value="Back"/>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
