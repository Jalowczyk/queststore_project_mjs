<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="show-student-to-delete" class = "content-box">
    <div class="status-bar">
        <h3>Mentor -> Delete student<h3>
    </div>
    <div class="show-data">
        <div class="info">
            <span th:text="${'First name: ' + student.name}"></span>
            <span th:text="${'Last name: ' + student.surname}"></span>
            <span th:text="${'E mail: ' + student.email}"></span>
            <span>Are you sure you want to delete this student?</span>
            <div class="options-buttons">
                <form method="POST">
                    <div class="button">
                        <a th:href="${'/students/delete/' + student.id}">
                            <input type="submit" value="Delete"/>
                        </a>
                    </div>
                </form>
                <div class="button">
                    <a href="/students">
                        <input type="submit" value="Back"/>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
