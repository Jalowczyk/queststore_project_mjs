<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Codecool Quest Store </title>
    <meta name="description" content="Codecool Quest Storeo"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="static/css/style.css" type="text/css"/>
</head>
<body>
    <nav th:fragment="mentor-sidebar" id="sidebar">
        <ul>
            <li class="category">
                <span>Student</span>
            </li>
            <li class="option">
                <span>Show all students</span>
            </li>
            <li class="option">
                <span>Create student</span>
            </li>
            <li class="option">
                <span>Edit student data</span>
            </li>
            <li class="option">
                <span>Remove student</span>
            </li>
            <li class="option">
                <span>Show students wallets</span>
            </li>
        </ul>
        <ul>
            <li class="category">
                <span>Quest</span>
            </li>
            <li class="option">
                <span>Create quest</span>
            </li>
            <li class="option">
                <span>Edit quest data</span>
            </li>
            <li class="option">
                <span>Remove quest</span>
            </li>
        </ul>
        <ul>
            <li class="category">
                <span>Artifact</span>
            </li>
            <li class="option">
                <span>Create artifact</span>
            </li>
            <li class="option">
                <span>Edit artifact data</span>
            </li>
            <li class="option">
                <span>Remove artifact</span>
            </li>
        </ul>
    </nav>
</body>
</html>
