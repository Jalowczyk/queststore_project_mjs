<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="buy-artifacts" class = "content-box">
        <div class="status-bar">
            <h3>Store -> Buy artifact<h3>
        </div>
        <div id="table">
            <table>
                <thead>
                <tr>
                    <th scope="col" id="id">No</th>
                    <th scope="col" id="Name">Name</th>
                    <th scope="col" id="Description">Description</th>
                    <th scope="col" id="Cost">Cost</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="artifact : ${artifactsList}">
                        <td th:text="${artifactStat.count}"></td>
                        <td th:text="${artifact.name}">Berło</td>
                        <td th:text="${artifact.description}">Berło jak berło</td>
                        <td th:text="${artifact.cost}">200</td>
                        <td th:if="${artifact.cost < user.getWallet().getAvailableCoins()}" class="edit-button">
                            <a th:href="${'/artifacts/buy/' + artifact.id}">
                                <button type="button">Buy</button>
                            </a>
                        </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
