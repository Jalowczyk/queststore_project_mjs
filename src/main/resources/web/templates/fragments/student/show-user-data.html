<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="show-user-data" class = "content-box">
    <div class="status-bar">
        <h3>Account -> Show user data<h3>
    </div>
    <div class="show-data">
        <div class="info">
            <span th:text="${'First name: ' + user.name}"></span>
            <span th:text="${'Last name: ' + user.surname}"></span>
            <span th:text="${'E mail: ' + user.email}"></span>
            <div class="options-buttons">
                <div class="button">
                    <a href="/student-home">
                        <input type="submit" value="Back"/>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
