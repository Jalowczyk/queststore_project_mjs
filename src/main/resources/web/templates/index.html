<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title> Codecool Quest Store </title>
    <meta name="description" content="Codecool Quest Storeo"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="static/css/style.css" type="text/css"/>
</head>
<body>
<section>
    <header class="container bar header-container">
        <img class="logo" src="static/img/cc.png">
        <h1>
            Quest Store
        </h1>
    </header>
</section>
<div id="login-content">
    <form method="post">
        <fieldset>
            <label>
            E-mail:<br>
            <input type="email" name="email" placeholder="jan.kowalski@gmail.com" required><br>
            </label>
            <label>
            Password:<br>
            <input type="password" name="password" required>
            </label>
            <input class="center" type="submit" name="submit" value="log in">
        </fieldset>
        <span th:if="${isLoginFailed} == true">Wrong user name or password</span>
    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</div>
</body>
</html>
